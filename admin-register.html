
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Sign Up - CMA SEA LAND</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzMKTWkUPymleRx5QByjPbT-R409L3CuY",
      authDomain: "cma-sea-land.firebaseapp.com",
      projectId: "cma-sea-land",
      storageBucket: "cma-sea-land.firebasestorage.app",
      messagingSenderId: "379428651890",
      appId: "1:379428651890:web:2678ec1add05f171c653eb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.handleAdminSignup = function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Admin registered successfully!");
          window.location.href = "admin-login.html";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    };
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('bg2.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .register-box {
      background-color: #0f3a56;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
    }
    .register-btn {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      background-color: #00bcd4;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Admin Sign Up</h2>
    <form onsubmit="handleAdminSignup(event)">
      <input type="email" id="email" placeholder="Admin Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="register-btn">Create Admin Account</button>
    </form>
  </div>
</body>
</html>
