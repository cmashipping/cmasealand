
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Freight Quote - CMA SEA LAND</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #001c2c;
      color: white;
      margin: 0;
      padding: 40px;
    }
    .section {
      background-color: #07324f;
      padding: 30px;
      border-radius: 12px;
      max-width: 900px;
      margin: 0 auto 30px auto;
    }
    h2 {
      margin-top: 0;
      color: #00bcd4;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 20px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      background-color: #fff;
      color: #001c2c;
      font-size: 15px;
    }
    .submit-btn {
      background-color: #00bcd4;
      color: #001c2c;
      font-weight: bold;
      font-size: 16px;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      margin-top: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>Request Freight Quote</h2>
    <label for="shippingType">Shipping Mode</label>
    <select id="shippingType" onchange="toggleSections()">
      <option value="">-- Select Mode --</option>
      <option value="sea">Sea Freight</option>
      <option value="land">Land Freight</option>
    </select>
  </div>

  <div class="section" id="seaSection" style="display:none;">
    <h2>Sea Freight Details</h2>
    <label>Origin Port</label>
    <input type="text" placeholder="e.g. Jebel Ali">
    <label>Destination Port</label>
    <input type="text" placeholder="e.g. Rotterdam">
    <label>Vessel Departure</label>
    <input type="date">
  </div>

  <div class="section" id="landSection" style="display:none;">
    <h2>Land Freight Details</h2>
    <label>Pickup Location</label>
    <input type="text" placeholder="e.g. Riyadh">
    <label>Drop-off Location</label>
    <input type="text" placeholder="e.g. Jeddah">
  </div>

  <div class="section">
    <button class="submit-btn" onclick="window.location.href='quote-booking-results-with-details.html'">
      Get My Quote
    </button>
  </div>

  <script>
    function toggleSections() {
      const type = document.getElementById('shippingType').value;
      document.getElementById('seaSection').style.display = type === 'sea' ? 'block' : 'none';
      document.getElementById('landSection').style.display = type === 'land' ? 'block' : 'none';
    }
  </script>
</body>
</html>
