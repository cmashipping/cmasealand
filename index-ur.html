<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CMA SEA LAND</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #0a2c45;
      color: #ffffff;
    }
    header {
      background-color: #061d30;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }
    .logo img {
      height: 50px;
    }
    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #ffffff;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00bcd4;
    }
    .language-select {
      padding: 0.4rem;
      border-radius: 5px;
      border: none;
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      color: #d1e3ec;
    }
    .cta-button {
      margin-top: 2rem;
      background-color: #00bcd4;
      color: #fff;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .cta-button:hover {
      background-color: #009fb2;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #061d30;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="CMA SEA LAND Logo" />
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#services">Services</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
    <select class="language-select" onchange="changeLanguage(this.value)">
      <option value="index-ar.html">العربية</option>
      <option value="index-en.html">English</option>
      <option value="index-hi.html">हिंदी</option>
      <option value="index-ur.html">اردو</option>
    </select>
  </header>

  <section class="hero">
    <h1>CMA SEA LAND</h1>
    <p>عالمی مارکیٹ کا آپ کا دروازہ</p>
    <a href="#services" class="cta-button">Start Now</a>
  </section>

  <footer>
    © 2025 CMA Sea Land. All rights reserved.
  </footer>

  <script>
    function changeLanguage(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
