
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - CMA SEA LAND</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #001c2c;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h2 {
      margin-bottom: 2rem;
      color: #00bcd4;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .card {
      background-color: #07324f;
      padding: 2rem;
      border-radius: 10px;
      width: 220px;
      text-align: center;
      transition: transform 0.2s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h3 {
      margin-bottom: 1rem;
      color: #00bcd4;
    }
    .btn {
      background-color: #00bcd4;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>Select Account Type</h2>
  <div class="options">
    <div class="card">
      <h3>Company</h3>
      <p>Register your logistics company</p>
      <a class="btn" href="register-company.html">Select</a>
    </div>
    <div class="card">
      <h3>Provider</h3>
      <p>Register as a service provider</p>
      <a class="btn" href="register-provider.html">Select</a>
    </div>
    <div class="card">
      <h3>Driver</h3>
      <p>Register as a professional driver</p>
      <a class="btn" href="register-driver.html">Select</a>
    </div>
    <div class="card">
      <h3>Admin</h3>
      <p>Admin account access</p>
      <a class="btn" href="register-admin.html">Select</a>
    </div>
  </div>
</body>
</html>
