<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CMA SEA LAND</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #062b43;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #001c2c;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 50px;
      margin-right: 10px;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    .btn {
      background-color: #00bcd4;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .hero {
      position: relative;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation: slideshow 18s infinite;
      z-index: -2;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    @keyframes slideshow {
      0% { background-image: url('bg1.jpg'); }
      33% { background-image: url('bg2.jpg'); }
      66% { background-image: url('bg3.jpg'); }
      100% { background-image: url('bg1.jpg'); }
    }
    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .hero-content p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    .hero-content .btn {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="CMA Logo" />
      <h2>CMA SEA LAND</h2>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
      <button class="btn">My Account</button>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to CMA SEA LAND</h1>
      <p>Your gateway to smart and professional shipping</p>
      <button class="btn">تسجيل الدخول</button>
    </div>
  </section>
</body>
</html>
