
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Driver - CMA SEA LAND</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #001c2c;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #07324f;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #00bcd4;
      margin-bottom: 30px;
    }
    label {
      color: #ffffff;
      font-weight: 600;
      margin-top: 20px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 15px;
    }
    input[type="file"] {
      background-color: #002a40;
      color: white;
      border: 1px solid #00bcd4;
    }
    .row {
      display: flex;
      gap: 20px;
    }
    .row > div {
      flex: 1;
    }
    .btn {
      background: #00bcd4;
      color: #ffffff;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 30px;
    }
    .btn:hover {
      background: #0099aa;
    }
    .small-select {
      width: 140px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Driver Registration</h2>
    <form id="driverForm">
      <label>Full Name</label>
      <input type="text" name="fullName" required />

      <label>Phone Number</label>
      <div class="row">
        <div>
          <select name="countryCode" class="small-select" required>
            
<option value="">Code</option>
<option value="+1">+1 - United States/Canada</option>
<option value="+7">+7 - Russia/Kazakhstan</option>
<option value="+20">+20 - Egypt</option>
<option value="+27">+27 - South Africa</option>
<option value="+30">+30 - Greece</option>
<option value="+31">+31 - Netherlands</option>
<option value="+32">+32 - Belgium</option>
<option value="+33">+33 - France</option>
<option value="+34">+34 - Spain</option>
<option value="+36">+36 - Hungary</option>
<option value="+39">+39 - Italy</option>
<option value="+44">+44 - United Kingdom</option>
<option value="+49">+49 - Germany</option>
<option value="+52">+52 - Mexico</option>
<option value="+55">+55 - Brazil</option>
<option value="+61">+61 - Australia</option>
<option value="+62">+62 - Indonesia</option>
<option value="+63">+63 - Philippines</option>
<option value="+65">+65 - Singapore</option>
<option value="+66">+66 - Thailand</option>
<option value="+81">+81 - Japan</option>
<option value="+82">+82 - South Korea</option>
<option value="+84">+84 - Vietnam</option>
<option value="+86">+86 - China</option>
<option value="+90">+90 - Turkey</option>
<option value="+91">+91 - India</option>
<option value="+92">+92 - Pakistan</option>
<option value="+93">+93 - Afghanistan</option>
<option value="+94">+94 - Sri Lanka</option>
<option value="+95">+95 - Myanmar</option>
<option value="+98">+98 - Iran</option>
<option value="+211">+211 - South Sudan</option>
<option value="+212">+212 - Morocco</option>
<option value="+213">+213 - Algeria</option>
<option value="+216">+216 - Tunisia</option>
<option value="+218">+218 - Libya</option>
<option value="+254">+254 - Kenya</option>
<option value="+961">+961 - Lebanon</option>
<option value="+962">+962 - Jordan</option>
<option value="+963">+963 - Syria</option>
<option value="+964">+964 - Iraq</option>
<option value="+965">+965 - Kuwait</option>
<option value="+966">+966 - Saudi Arabia</option>
<option value="+967">+967 - Yemen</option>
<option value="+968">+968 - Oman</option>
<option value="+971">+971 - United Arab Emirates</option>
<option value="+972">+972 - Israel</option>
<option value="+973">+973 - Bahrain</option>
<option value="+974">+974 - Qatar</option>
<option value="+975">+975 - Bhutan</option>
<option value="+976">+976 - Mongolia</option>
<option value="+977">+977 - Nepal</option>

          </select>
        </div>
        <div>
          <input type="tel" name="phone" placeholder="501234567" required />
        </div>
      </div>

      <label>Truck Type</label>
      <select name="truckType" required>
        <option value="">-- Select Truck Type --</option>
        <option>Flatbed</option>
        <option>Reefer</option>
        <option>Box 13.60</option>
        <option>Box 15 m</option>
        <option>Box 16 m</option>
        <option>Box 18 m</option>
        <option>Car Carrier</option>
        <option>Container 20 feet</option>
        <option>2x20 feet</option>
        <option>40 feet</option>
        <option>Lowbed</option>
        <option>Tanker</option>
        <option>Container Carrier</option>
      </select>

      <label>Truck Plate Number</label>
      <input type="text" name="plateNumber" required />

      <label>Driver License</label>
      <input type="file" name="driverLicense" accept=".pdf,.jpg,.jpeg,.png" required />

      <label>Truck Registration Document</label>
      <input type="file" name="truckRegistration" accept=".pdf,.jpg,.jpeg,.png" required />

      <label>Passport</label>
      <input type="file" name="passport" accept=".pdf,.jpg,.jpeg,.png" capture="environment" required />

      <label>National ID</label>
      <input type="file" name="nationalID" accept=".pdf,.jpg,.jpeg,.png" capture="environment" required />

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>
</html>
