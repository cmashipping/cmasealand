
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Freight Quote - CMA SEA LAND</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #001c2c;
      color: white;
      margin: 0;
      padding: 40px;
    }
    .section {
      background-color: #07324f;
      padding: 30px;
      border-radius: 12px;
      max-width: 900px;
      margin: 0 auto 30px auto;
    }
    h2 {
      margin-top: 0;
      color: #00bcd4;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 20px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      background-color: #fff;
      color: #001c2c;
      font-size: 15px;
    }
    .container-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .container-box {
      background-color: #002a40;
      padding: 20px;
      border-radius: 10px;
      flex: 1 1 250px;
    }
    .container-box h3 {
      margin-top: 0;
      color: #00bcd4;
    }
    .submit-btn {
      background-color: #00bcd4;
      color: #001c2c;
      font-weight: bold;
      font-size: 16px;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      margin-top: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>Request Freight Quote</h2>

    <label for="shippingType">Shipping Mode</label>
    <select id="shippingType" onchange="toggleSections()">
      <option value="">-- Select Mode --</option>
      <option value="sea">Sea Freight</option>
      <option value="land">Land Freight</option>
    </select>
  </div>

  <div class="section" id="seaSection" style="display:none;">
    <h2>Sea Freight Details</h2>

    <label>Origin Port</label>
    <select>
<option>Jebel Ali, UAE</option>
<option>Rotterdam, Netherlands</option>
<option>Shanghai, China</option>
<option>Singapore, Singapore</option>
<option>Hamburg, Germany</option>
<option>Los Angeles, USA</option>
<option>Port Klang, Malaysia</option>
<option>New York, USA</option>
<option>Antwerp, Belgium</option>
<option>Colombo, Sri Lanka</option>
<option>Felixstowe, UK</option>
<option>Piraeus, Greece</option>
<option>Tanjung Pelepas, Malaysia</option>
<option>Gioia Tauro, Italy</option>
<option>Long Beach, USA</option>
<option>Santos, Brazil</option>
<option>Durban, South Africa</option>
<option>Barcelona, Spain</option>
<option>Tokyo, Japan</option>
    </select>

    <label>Destination Port</label>
    <select>
<option>Jebel Ali, UAE</option>
<option>Rotterdam, Netherlands</option>
<option>Shanghai, China</option>
<option>Singapore, Singapore</option>
<option>Hamburg, Germany</option>
<option>Los Angeles, USA</option>
<option>Port Klang, Malaysia</option>
<option>New York, USA</option>
<option>Antwerp, Belgium</option>
<option>Colombo, Sri Lanka</option>
<option>Felixstowe, UK</option>
<option>Piraeus, Greece</option>
<option>Tanjung Pelepas, Malaysia</option>
<option>Gioia Tauro, Italy</option>
<option>Long Beach, USA</option>
<option>Santos, Brazil</option>
<option>Durban, South Africa</option>
<option>Barcelona, Spain</option>
<option>Tokyo, Japan</option>
    </select>

    <label>Vessel Departure</label>
    <input type="date">

    <label>Equipment Type</label>
    <select>
      <option>Dry</option>
      <option>Reefer</option>
      <option>Special</option>
    </select>

    <label>Shipper Owned Container (SOC)</label>
    <select>
      <option>No</option>
      <option>Yes</option>
    </select>

    <div class="container-grid">
      <div class="container-box">
        <h3>20' Dry Standard</h3>
        <label>Quantity</label>
        <input type="number" placeholder="0">
        <label>Max Net Weight (KG)</label>
        <input type="text" placeholder="10000">
      </div>
      <div class="container-box">
        <h3>40' Dry Standard</h3>
        <label>Quantity</label>
        <input type="number" placeholder="0">
        <label>Max Net Weight (KG)</label>
        <input type="text" placeholder="18000">
      </div>
      <div class="container-box">
        <h3>40' High Cube</h3>
        <label>Quantity</label>
        <input type="number" placeholder="0">
        <label>Max Net Weight (KG)</label>
        <input type="text" placeholder="18000">
      </div>
      <div class="container-box">
        <h3>45' High Cube</h3>
        <label>Quantity</label>
        <input type="number" placeholder="0">
        <label>Max Net Weight (KG)</label>
        <input type="text" placeholder="20000">
      </div>
      <div class="container-box">
        <h3>ISO Tank</h3>
        <label>Quantity</label>
        <input type="number" placeholder="0">
        <label>Max Net Weight (KG)</label>
        <input type="text" placeholder="26000">
      </div>
    </div>
  </div>

  <div class="section" id="landSection" style="display:none;">
    <h2>Land Freight Details</h2>
    <label>Pickup Location</label>
    <input type="text" placeholder="e.g. Riyadh">

    <label>Drop-off Location</label>
    <input type="text" placeholder="e.g. Jeddah">

    <label>Truck Type</label>
    <select>
      <option>Flatbed</option>
      <option>Box</option>
      <option>Reefer</option>
      <option>Tanker</option>
    </select>
  </div>

  <div class="section">
    <button class="submit-btn">Get My Quote</button>
  </div>

  <script>
    function toggleSections() {
      const type = document.getElementById('shippingType').value;
      document.getElementById('seaSection').style.display = type === 'sea' ? 'block' : 'none';
      document.getElementById('landSection').style.display = type === 'land' ? 'block' : 'none';
    }
  </script>
</body>
</html>
