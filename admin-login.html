<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - CMA SEA LAND</title>
  <style>
    body {
      background-color: #001c2c;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #07324f;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #00bcd4;
    }
    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background-color: #00bcd4;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0099aa;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form onsubmit="loginAdmin(event)">
      <label for="email">Email</label>
      <input type="email" id="email" required />
      <label for="password">Password</label>
      <input type="password" id="password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBN7fyXXqP1287sNU3YooVmvxRoPd4mcho",
      authDomain: "cma-sea-land-bb064.firebaseapp.com",
      projectId: "cma-sea-land-bb064"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loginAdmin(e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const snapshot = await db.collection("admins").where("username", "==", email).get();
        if (snapshot.empty) return alert("❌ الحساب غير موجود");

        const adminData = snapshot.docs[0].data();
        if (adminData.password !== password) {
          return alert("❌ كلمة السر غير صحيحة");
        }

        // Save session
        localStorage.setItem("adminLoggedIn", "true");
        alert("✅ تم تسجيل الدخول بنجاح");
        window.location.href = "admin-dashboard.html";
      } catch (err) {
        console.error(err);
        alert("⚠️ حدث خطأ أثناء تسجيل الدخول");
      }
    }
  </script>
</body>
</html>
