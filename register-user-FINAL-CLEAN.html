
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Individual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('CMA Shipping Warehouse Complex.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      align-items: center;
      min-height: 100vh; padding: 2rem 0;
    }
    .form-box {
      background-color: #0f3a56;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border-radius: 6px;
      border: none;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCzMKTWkUPymleRx5QByjPbT-R409L3CuY",
      authDomain: "cma-sea-land.firebaseapp.com",
      projectId: "cma-sea-land",
      storageBucket: "cma-sea-land.appspot.com",
      messagingSenderId: "379428651890",
      appId: "1:379428651890:web:2678ec1add05f171c653eb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    window.submitUser = async function(e) {
      e.preventDefault();
      const form = e.target;
      const name = form.querySelector('input[placeholder="Full Name"]').value;
      const mobile = form.querySelector('input[placeholder="Mobile Number"]').value;
      const id_expiry = form.querySelector('input[name="id_expiry"]').value;
      const file = form.querySelector('input[name="id_card"]').files[0];

      if (!file || !name || !mobile || !id_expiry) {
        alert("Please fill in all fields and upload your ID.");
        return;
      }

      try {
        const fileRef = ref(storage, 'uploads/users/' + Date.now() + '_' + file.name);
        await uploadBytes(fileRef, file);
        const fileURL = await getDownloadURL(fileRef);

        await addDoc(collection(db, "user_requests"), {
          fullName: name,
          mobile,
          id_expiry,
          id_card_url: fileURL,
          status: "pending",
          created_at: serverTimestamp()
        });

        alert("Registration submitted successfully!");
        form.reset();
      } catch (error) {
        alert("Error: " + error.message);
      }
    };
  </script>
</head>
<body>

<div style="background-color: #061d30; padding: 1rem; text-align: center;">
  <a href="home-en.html" style="color: white; margin: 0 1rem; text-decoration: none;">Home</a>
  <a href="my-account.html" style="color: white; margin: 0 1rem; text-decoration: none;">My Account</a>
  <a href="choose-account.html" style="color: white; margin: 0 1rem; text-decoration: none;">Register</a>
</div>

<form class="form-box" onsubmit="submitUser(event)">
  <h2>Register - Individual</h2>
  <input type="text" placeholder="Full Name" required />
  <input type="tel" placeholder="Mobile Number" required />
  <label for="id_expiry">ID Expiry Date:</label>
  <input type="date" name="id_expiry" required />
  <br><input type="file" name="id_card" accept="image/*" required />
  <button type="submit">Register</button>
</form>
</body>
</html>
