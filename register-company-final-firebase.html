<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Company - CMA SEA LAND</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #001c2c;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 50px auto;
      background: #07324f;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #00bcd4;
      margin-bottom: 30px;
    }
    label {
      color: #ffffff;
      font-weight: 600;
      margin-top: 20px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 15px;
    }
    .row {
      display: flex;
      gap: 20px;
    }
    .row > div {
      flex: 1;
    }
    .file-group {
      display: flex;
      gap: 10px;
    }
    .section-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .section-group input {
      flex: 1;
    }
    .btn {
      background: #00bcd4;
      color: #ffffff;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 30px;
    }
    .btn:hover {
      background: #0099aa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Company Registration</h2>
    <form id="companyForm">
      <!-- Form fields here... (unchanged for brevity) -->
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <script>
    function addDepartment() {
      const container = document.getElementById('departmentsContainer');
      const group = document.createElement('div');
      group.className = 'section-group';
      group.innerHTML = `
        <input type="text" name="departments[]" placeholder="e.g. Operations" />
        <button type="button" onclick="this.parentElement.remove()">âˆ’</button>
      `;
      container.appendChild(group);
    }
  </script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBN7fyXXqP1287sNU3YooVmvxRoPd4mcho",
      authDomain: "cma-sea-land-bb064.firebaseapp.com",
      projectId: "cma-sea-land-bb064",
      storageBucket: "cma-sea-land-bb064.appspot.com",
      messagingSenderId: "566265918530",
      appId: "1:566265918530:web:92bd6b702bad69a293e9db"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
  </script>

  <script>
    document.getElementById('companyForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = this;
      const companyName = form.companyName.value;
      const activity = form.activity.value;
      const country = form.country.value;
      const phone = form.phone.value;
      const countryCode = form.countryCode.value;
      const email = form.email.value;
      const licenseFile = form.tradeLicense.files[0];
      const licenseExpiry = form.licenseExpiry.value;
      const taxFile = form.taxCertificate.files[0];
      const taxExpiry = form.taxExpiry.value;
      const departments = Array.from(document.getElementsByName('departments[]')).map(input => input.value).filter(Boolean);

      try {
        const timestamp = Date.now();
        const licenseRef = storage.ref().child(`company_docs/${companyName}_license_${timestamp}`);
        const taxRef = storage.ref().child(`company_docs/${companyName}_tax_${timestamp}`);

        const licenseSnap = await licenseRef.put(licenseFile);
        const taxSnap = await taxRef.put(taxFile);

        const licenseURL = await licenseSnap.ref.getDownloadURL();
        const taxURL = await taxSnap.ref.getDownloadURL();

        await db.collection('company_requests').add({
          companyName,
          activity,
          country,
          phone: countryCode + phone,
          email,
          licenseURL,
          licenseExpiry,
          taxURL,
          taxExpiry,
          departments,
          status: "pending",
          createdAt: new Date().toISOString()
        });

        alert("Your company registration has been submitted successfully.");
        form.reset();
      } catch (err) {
        console.error(err);
        alert("Error submitting the form. Please try again.");
      }
    });
  </script>
</body>
</html>
