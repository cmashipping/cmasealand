
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Register - Provider</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&amp;display=swap" rel="stylesheet"/>
<style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('CMA Shipping Warehouse Complex.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      align-items: center;
      min-height: 100vh; padding: 2rem 0;
    }
    .container {
      background-color: #0f3a56;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    .submit-btn {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      background-color: #00bcd4;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
<h2>Register - Provider</h2>

<form>
<label for="company_name">Company Name:</label>
<input name="company_name" required="" type="text"/><br/>
<label for="email">Email:</label>
<input name="email" required="" type="email"/><br/>
<label for="mobile">Mobile Number:</label>
<input name="mobile" required="" type="tel"/><br/>
<label for="manager_name">Manager Name:</label>
<input name="manager_name" required="" type="text"/><br/>
<label for="license_expiry">Upload License:<br/>License Expiry Date:</label>
<input name="license_expiry" required="" type="date"/><br/>
<input name="license" required="" type="file"/><br/><br/>
<label for="tax_expiry">Upload Tax Certificate:<br/>Tax Expiry Date:</label>
<input name="tax_expiry" required="" type="date"/><br/>
<input name="tax_certificate" required="" type="file"/><br/><br/>
<button style="background-color:#00bcd4; color:white; padding:10px 20px; border:none; border-radius:6px; font-weight:bold;" type="submit">Register</button>
</form>

</div>
</body>
</html>
