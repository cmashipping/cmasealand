<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - CMA SEA LAND</title>
  <script type="module">
    import * as emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js';

    emailjs.init('w-yt-daid68i_aqBW');

    window.sendResetEmail = function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const templateParams = {
        email: email,
        link: "https://cmasealand.com/reset-password?email=" + encodeURIComponent(email)
      };

      emailjs.send("service_npkbi9v", "template_rpu48o2", templateParams)
        .then(() => alert("Reset email sent successfully!"))
        .catch(() => alert("Failed to send reset email."));
    };
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #001c2c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .forgot-container {
      background-color: #07324f;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00bcd4;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input[type="email"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 5px;
    }
    .btn {
      width: 100%;
      padding: 0.7rem;
      background-color: #00bcd4;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0099aa;
    }
    .back-btn {
      margin-top: 1rem;
      display: inline-block;
      background-color: transparent;
      color: #9ad1df;
      border: none;
      cursor: pointer;
      text-decoration: underline;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>Reset Your Password</h2>
    <form onsubmit="sendResetEmail(event)">
      <label for="email">Enter your registered email</label>
      <input type="email" id="email" placeholder="example@domain.com" required />
      <button class="btn" type="submit">Send Reset Link</button>
    </form>
    <button class="back-btn" onclick="history.back()">&larr; Back to Login</button>
  </div>
</body>
</html>
