<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - CMA SEA LAND</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #001c2c;
      color: white;
      margin: 0;
      padding: 0;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #07324f;
      padding: 10px;
    }
    .tab {
      margin: 0 10px;
      padding: 10px 20px;
      background: #00bcd4;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .tab.active {
      background: #0099aa;
    }
    .container {
      padding: 20px;
    }
    .card {
      background: #07324f;
      margin: 20px 0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    a {
      color: #00bcd4;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn-group button {
      padding: 8px 16px;
      border-radius: 6px;
      margin-right: 10px;
      cursor: pointer;
      border: none;
    }
    .btn-accept {
      background-color: #28a745;
      color: white;
    }
    .btn-reject {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab active" onclick="showTab('companies')">Companies</button>
    <button class="tab" onclick="showTab('providers')">Providers</button>
    <button class="tab" onclick="showTab('drivers')">Drivers</button>
  </div>

  <div class="container">
    <div id="companies" class="tab-content"></div>
    <div id="providers" class="tab-content" style="display:none;"></div>
    <div id="drivers" class="tab-content" style="display:none;"></div>
  </div>

  <!-- Firebase SDK compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBN7fyXXqP1287sNU3YooVmvxRoPd4mcho",
      authDomain: "cma-sea-land-bb064.firebaseapp.com",
      projectId: "cma-sea-land-bb064"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tabs = ['companies', 'providers', 'drivers'];

    function showTab(tab) {
      document.querySelectorAll('.tab').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(div => div.style.display = 'none');
      document.querySelector(`.tab[onclick*='${tab}']`).classList.add('active');
      document.getElementById(tab).style.display = 'block';
    }

    function renderCard(type, data) {
      const name = data.fullName || data.companyName || data.providerName || '[No Name]';
      let html = `<div class="card">
        <h3>${name}</h3>
        <p><strong>Activity:</strong> ${data.activity || ''}</p>
        <p><strong>Phone:</strong> ${data.phone || (data.phoneNumbers?.join(', ') || '')}</p>
        <p><strong>Email:</strong> ${data.email || ''}</p>
        <p><strong>Country:</strong> ${data.country || ''}</p>`;

      if (data.documents && typeof data.documents === 'object') {
        for (const key in data.documents) {
          const doc = data.documents[key];
          html += `<p><strong>${doc.name || key}:</strong> <a href="${doc.url}" target="_blank">View</a> (Exp: ${doc.expiry || 'N/A'})</p>`;
        }
      } else {
        if (data.licenseURL)
          html += `<p><strong>Trade License:</strong> <a href="${data.licenseURL}" target="_blank">View</a> (Exp: ${data.licenseExpiry || 'N/A'})</p>`;
        if (data.taxURL)
          html += `<p><strong>Tax Certificate:</strong> <a href="${data.taxURL}" target="_blank">View</a> (Exp: ${data.taxExpiry || 'N/A'})</p>`;
        if (data.idURL)
          html += `<p><strong>ID Document:</strong> <a href="${data.idURL}" target="_blank">View</a> (Exp: ${data.idExpiry || 'N/A'})</p>`;
      }

      html += `
        <p><strong>Status:</strong> ${data.status || 'pending'}</p>
        <p><strong>Date:</strong> ${data.createdAt || ''}</p>
        <textarea placeholder="Comment (e.g. missing documents)"></textarea>
        <div class="btn-group">
          <button class="btn-accept">Accept</button>
          <button class="btn-reject">Reject</button>
        </div>
      </div>`;
      return html;
    }

    async function loadData(type) {
      const container = document.getElementById(type);
      container.innerHTML = '';
      try {
        const snapshot = await db.collection(`${type}_requests`).get();
        snapshot.forEach(doc => {
          const data = doc.data();
          container.innerHTML += renderCard(type, data);
        });
      } catch (err) {
        console.error("Error loading data:", err);
        container.innerHTML = `<p style="color:red;">Error loading ${type} data.</p>`;
      }
    }

    tabs.forEach(loadData);
  </script>
</body>
</html>
