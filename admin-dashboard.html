
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - CMA SEA LAND</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #001c2c;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #07324f;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      color: #00bcd4;
    }
    .dashboard {
      padding: 30px;
    }
    .notification {
      background: #0099aa;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: inline-block;
    }
    .card {
      background: #07324f;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .card h3 {
      margin-top: 0;
      color: #00bcd4;
    }
    .actions {
      margin-top: 15px;
    }
    .actions button {
      padding: 8px 16px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .accept { background: #4caf50; color: white; }
    .reject { background: #f44336; color: white; }
    .comment-btn { background: #ff9800; color: white; }
    textarea {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    Admin Dashboard
  </header>
  <div class="dashboard">
    <div class="notification">ðŸ”” You have 3 new requests</div>

    <div class="card">
      <h3>Request #CMA123456</h3>
      <p><strong>Type:</strong> Company</p>
      <p><strong>Date:</strong> 2025-07-13</p>
      <p><strong>Status:</strong> Pending</p>
      <p><strong>Attached Files:</strong> trade_license.pdf, tax_cert.pdf</p>

      <label for="comment1">Comment:</label>
      <textarea id="comment1" rows="2" placeholder="Write comment..."></textarea>

      <div class="actions">
        <button class="accept">Accept</button>
        <button class="reject">Reject</button>
        <button class="comment-btn">Save Comment</button>
      </div>
    </div>

    <div class="card">
      <h3>Request #CMA123457</h3>
      <p><strong>Type:</strong> Driver</p>
      <p><strong>Date:</strong> 2025-07-13</p>
      <p><strong>Status:</strong> Pending</p>
      <p><strong>Attached Files:</strong> license.pdf, passport.pdf</p>

      <label for="comment2">Comment:</label>
      <textarea id="comment2" rows="2" placeholder="Write comment..."></textarea>

      <div class="actions">
        <button class="accept">Accept</button>
        <button class="reject">Reject</button>
        <button class="comment-btn">Save Comment</button>
      </div>
    </div>
  </div>
</body>
</html>
