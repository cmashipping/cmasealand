
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - CMA SEA LAND</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0a2c45;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 2rem auto;
      max-width: 95%;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 0.95rem;
    }
    th {
      background-color: #00bcd4;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .actions button {
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-right: 0.5rem;
    }
    .approve {
      background-color: #4CAF50;
      color: white;
    }
    .reject {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

<header>Admin Dashboard - CMA SEA LAND</header>

<table>
  <thead>
    <tr>
      <th>Account Type</th>
      <th>Name / Company</th>
      <th>Email</th>
      <th>Mobile</th>
      <th>License / ID</th>
      <th>Expiry Date</th>
      <th>Tax Certificate</th>
      <th>Tax Expiry</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <!-- Sample Row -->
    <tr>
      <td>Company</td>
      <td>Alpha Logistics</td>
      <td>admin@alphalogistics.com</td>
      <td>+97150000000</td>
      <td><a href="#">View</a></td>
      <td>2026-03-30</td>
      <td><a href="#">View</a></td>
      <td>2025-12-31</td>
      <td class="actions">
        <button class="approve">Approve</button>
        <button class="reject">Reject</button>
      </td>
    </tr>
  </tbody>
</table>

</body>
</html>
