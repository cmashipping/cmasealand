
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>My Account - CMA SEA LAND</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: url('login-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .account-container {
      background-color: #0f3a56;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    .btn-login {
      width: 60%;
      display: block;
      margin: 0 auto;
      padding: 0.8rem;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .link-container {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }
    .link-container a {
      color: #ff4444;
      color: #00bcd4;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="account-container">
    <h2>My Account</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button class="btn-login">Login</button>
    <div class="link-container">

<p><a href="#">Forgot Password?</a></p>

  </div>
</body>
</html>
