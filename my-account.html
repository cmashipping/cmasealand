
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <title>My Account - CMA SEA LAND</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('login-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .account-container {
      background-color: #0f3a56;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
    }
    .login-button, .register-button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
      background-color: #1e90ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .register-button {
      background-color: #00bcd4;
    }
    .register-button:hover, .login-button:hover {
      opacity: 0.9;
    }
    .forgot-password {
      color: red;
      text-decoration: none;
      display: block;
      text-align: right;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="account-container">
    <h2>Login</h2>
    <input type="text" placeholder="Email or Username" />
    <input type="password" placeholder="Password" />
    <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
    <button class="login-button">Login</button>
    <button class="register-button" onclick="window.location.href='choose-account.html'">New Register</button>
  </div>
</body>
</html>
