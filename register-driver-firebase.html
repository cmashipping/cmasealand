
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Driver Registration - CMA SEA LAND</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #001c2c;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #07324f;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #00bcd4;
      margin-bottom: 30px;
    }
    label {
      font-weight: 600;
      margin-top: 20px;
      display: block;
      color: #ffffff;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 15px;
    }
    .section-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .section-group input {
      flex: 1;
    }
    .btn {
      background: #00bcd4;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 30px;
    }
    .btn:hover {
      background: #0099aa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Driver Registration</h2>
    <form id="driverForm">
      <label>Full Name</label>
      <input type="text" name="fullName" required />

      <label>Phone Numbers</label>
      <div id="phoneNumbersContainer">
        <div class="section-group">
          <input type="tel" name="phoneNumbers[]" placeholder="e.g. 501234567" />
          <button type="button" onclick="addPhone()">+</button>
        </div>
      </div>

      <label>Work Type</label>
      <select name="workType" required>
        <option value="">-- Select Type --</option>
        <option value="Local">Local</option>
        <option value="International">International</option>
      </select>
      <label>Truck Type</label>
      <select name="truckType" required>
        <option value="">-- Select Truck Type --</option>
        <option value="flat bed">flat bed</option>
        <option value="containers">containers</option>
        <option value="couple 20x2">couple 20x2</option>
        <option value="box 13.60">box 13.60</option>
        <option value="box 15 m">box 15 m</option>
        <option value="box 16 m">box 16 m</option>
        <option value="box 18 m">box 18 m</option>
        <option value="reefer">reefer</option>
        <option value="car carrier">car carrier</option>
        <option value="lowbed">lowbed</option>
      </select>


      <label>WhatsApp Numbers</label>
      <div id="whatsappContainer">
        <div class="section-group">
          <input type="tel" name="whatsapp[]" placeholder="e.g. 501234567" />
          <button type="button" onclick="addWhatsapp()">+</button>
        </div>
      </div>

      <label>Upload Documents</label>
      <div class="section-group">
        <input type="text" value="Driving License" readonly />
        <input type="file" name="drivingLicense" required />
        <input type="date" name="drivingLicenseExpiry" required />
      </div>
      <div class="section-group">
        <input type="text" value="Truck Ownership" readonly />
        <input type="file" name="truckOwnership" required />
        <input type="date" name="truckOwnershipExpiry" required />
      </div>
      <div class="section-group">
        <input type="text" value="Passport" readonly />
        <input type="file" name="passport" required />
        <input type="date" name="passportExpiry" required />
      </div>
      <div class="section-group">
        <input type="text" value="National ID / Residency" readonly />
        <input type="file" name="nationalId" required />
        <input type="date" name="nationalIdExpiry" required />
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <script>
    function addPhone() {
      const container = document.getElementById('phoneNumbersContainer');
      const group = document.createElement('div');
      group.className = 'section-group';
      group.innerHTML = `
        <input type="tel" name="phoneNumbers[]" placeholder="e.g. 501234567" />
        <button type="button" onclick="this.parentElement.remove()">−</button>
      `;
      container.appendChild(group);
    }

    function addWhatsapp() {
      const container = document.getElementById('whatsappContainer');
      const group = document.createElement('div');
      group.className = 'section-group';
      group.innerHTML = `
        <input type="tel" name="whatsapp[]" placeholder="e.g. 501234567" />
        <button type="button" onclick="this.parentElement.remove()">−</button>
      `;
      container.appendChild(group);
    }

    document.getElementById('driverForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Form is ready for Firebase integration.');
    });
  </script>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBN7fyXXqP1287sNU3YooVmvxRoPd4mcho",
    authDomain: "cma-sea-land-bb064.firebaseapp.com",
    projectId: "cma-sea-land-bb064",
    storageBucket: "cma-sea-land-bb064.firebasestorage.app",
    messagingSenderId: "566265918530",
    appId: "1:566265918530:web:92bd6b702bad69a293e9db"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();
</script>

<script>
  document.getElementById('driverForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const fullName = this.fullName.value;
    const phoneNumbers = Array.from(document.getElementsByName('phoneNumbers[]')).map(input => input.value).filter(Boolean);
    const workType = this.workType.value;
    const truckType = this.truckType.value;
    const whatsappNumbers = Array.from(document.getElementsByName('whatsapp[]')).map(input => input.value).filter(Boolean);

    const documents = {
      drivingLicense: {
        file: this.drivingLicense.files[0],
        expiry: this.drivingLicenseExpiry.value,
        label: "Driving License"
      },
      truckOwnership: {
        file: this.truckOwnership.files[0],
        expiry: this.truckOwnershipExpiry.value,
        label: "Truck Ownership"
      },
      passport: {
        file: this.passport.files[0],
        expiry: this.passportExpiry.value,
        label: "Passport"
      },
      nationalId: {
        file: this.nationalId.files[0],
        expiry: this.nationalIdExpiry.value,
        label: "National ID"
      }
    };

    const uploadedDocs = {};

    try {
      for (const key in documents) {
        const doc = documents[key];
        const storageRef = storage.ref().child(`driver_docs/${fullName}_${key}_${Date.now()}`);
        const snapshot = await storageRef.put(doc.file);
        const url = await snapshot.ref.getDownloadURL();
        uploadedDocs[key] = {
          name: doc.label,
          url,
          expiry: doc.expiry
        };
      }

      await db.collection('driver_requests').add({
        fullName,
        phoneNumbers,
        whatsappNumbers,
        workType,
        truckType,
        documents: uploadedDocs,
        status: "pending",
        createdAt: new Date().toISOString()
      });

      alert("Driver registration submitted successfully.");
      this.reset();
    } catch (error) {
      console.error(error);
      alert("Error submitting driver registration.");
    }
  });
</script>

</body>
</html>
