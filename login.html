<form onsubmit="handleLogin(event)">
  <label for="email">Email Address</label>
  <input type="email" id="email" placeholder="Enter your email" required />

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter your password" required />

  <button class="btn" type="submit">Login</button>
</form>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBN7fyXXqP1287sNU3YooVmvxRoPd4mcho",
    authDomain: "cma-sea-land-bb064.firebaseapp.com",
    projectId: "cma-sea-land-bb064"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  async function handleLogin(e) {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      const snapshot = await db.collection("admins").where("username", "==", email).get();
      if (snapshot.empty) return alert("❌ Email not found");

      const doc = snapshot.docs[0];
      const data = doc.data();

      if (data.password === password) {
        alert("✅ Login successful");
        window.location.href = "admin-dashboard.html"; // أو صفحة أخرى حسب دور المستخدم
      } else {
        alert("❌ Incorrect password");
      }
    } catch (err) {
      console.error(err);
      alert("⚠️ Login error");
    }
  }
</script>
