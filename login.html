
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CMA SEA LAND</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #001c2c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .login-container {
      background-color: #07324f;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #00bcd4;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.5rem;
      border: none;
      border-radius: 5px;
    }
    .btn {
      width: 100%;
      padding: 0.7rem;
      background-color: #00bcd4;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
    }
    .footer-links {
      margin-top: 1.5rem;
      text-align: center;
    }
    .footer-links a {
      color: #9ad1df;
      text-decoration: none;
      display: block;
      margin: 0.3rem 0;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to CMA SEA LAND</h2>
    <form>
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <button class="btn" type="submit">Login</button>
    </form>

    <div class="footer-links">
      <a href="#">Forgot your password?</a>
      <a href="#">New user? Create an account</a>
    </div>
  </div>
</body>
</html>
